<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VENTRO - {% block title %}{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
      /* üîπ Style and smooth fade animation for flash alerts */
      .alert {
        opacity: 1;
        transition: opacity 0.8s ease;
        border-radius: 10px;
        font-weight: 500;
        text-align: center;
      }

      .alert-success {
        background: linear-gradient(90deg, #4caf50, #2e7d32);
        color: white;
        border: none;
      }

      .alert-danger {
        background: linear-gradient(90deg, #f44336, #c62828);
        color: white;
        border: none;
      }

      .alert-info {
        background: linear-gradient(90deg, #2196f3, #1565c0);
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container" style="position:fixed;z-index:2000;top:18px;left:50%;transform:translateX(-50%);">
          {% for category, msg in messages %}
            <div class="alert alert-{{ 'success' if category=='success' else 'danger' if category=='danger' else 'info' }} mb-2">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% include 'partials/nav.html' %}
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    {% include 'partials/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- üîπ Auto-hide flash messages -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach((alert) => {
          setTimeout(() => {
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 800); // Remove after fade out
          }, 500); // ‚è±Ô∏è Hide after 1 seconds
        });
      });
    </script>
  </body>
</html>
